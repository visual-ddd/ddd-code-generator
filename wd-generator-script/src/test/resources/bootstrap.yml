spring:
  application:
    name: wd-generator-script-test
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: classpath:i18n/*/messages;classpath:i18n/*/validate;classpath:i18n/common;

  cloud:
    nacos:
      server-addr: 172.26.63.188:25889
      username: wdcloud-test
      password: wdcloud-test
      discovery:
        namespace: wdcloud-base-public-dev
      config:
        namespace: wdcloud-base-public-dev
        group: DEFAULT_GROUP
        file-extension: yml
        shared-configs:
          - data-id: common.yml
          - data-id: common-storage-tencent.yml
          - data-id: common-storage-aws.yml
          - data-id: common-storage-aliyun.yml
          - data-id: common-storage-huawei.yml